<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <form name="calculator">
            <table>
                <tr>
                    <td>
                        <input type="text" name="displey" id="displey" disabled placeholder="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="seven" value="7" onclick="calculator.displey.value += '7'">

                        <input type="button" name="nine" value="9" onclick="calculator.displey.value += '9'">
                        <input type="button" name="times" class="x" value="*" onclick="calculator.displey.value += '*'">
                    </td>
                    <td>
                        <input type="button" name="four" value="4" onclick="calculator.displey.value += '4'">
                        <input type="button" name="five" value="5" onclick="calculator.displey.value += '5'">
                        <input type="button" name="six" value="6" onclick="calculator.displey.value += '6'">
                        <input type="button" name="seven" value="-" onclick="calculator.displey.value += '-'">
                    </td>
                    <td>
                        <input type="button" name="seven" value="7" onclick="calculator.displey.value += '7'">
                        <input type="button" name="seven" value="7" onclick="calculator.displey.value += '7'">

                        <input type="button" name="seven" value="7" onclick="calculator.displey.value += '7'">
                    </td>
                    <td>
                        <input type="button" name="seven" value="7" onclick="calculator.displey.value += '7'">
                        <input type="button" name="seven" value="7" onclick="calculator.displey.value += '7'">
                        <input type="button" name="seven" value="7" onclick="calculator.displey.value += '7'">
                        <input type="button" name="seven" value="7" onclick="calculator.displey.value += '7'">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
